<html lang="en">
<head>
    <meta charset="UTF-8">

        <script src="/static/js/jquery-3.3.1.js"></script>
    <script src="/static/bootstrap/js/bootstrap.js"></script>
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <script src="/static/select2-develop/dist/js/select2.min.js"></script>

</head>

<body>

<div class="container">
    <div class="row">
         <table class="table table-striped" id="table">
        <thead>
        <tr>
            {% for title in respons_date.title_name %}
            <th>{{title}}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
        <tr>
            {% for title in respons_date.title_name %}
            <td>
                 <button id={{ forloop.counter }} type="submit">{{title}}</button>
            </td>
                {% endfor %}
        </tr>
        </tbody>
         </table>

    </div>
</div>
<script>
    $("#signal_csq").click(function () {
        var dev_id=$("#dev_id",window.parent.document).val()
        var dev_env=$("#dev_env",window.parent.document).val()
        $.ajax({
            url:"/ajax_dev_attr",
            type:"POST",
            async:false,
            data:JSON.stringify({
                attr_type: "cellular_csq",
                dev_id: dev_id,
                dev_env: dev_env,
            }),
            contentType:"application/json",
            success:function (respons_date) {
                
            }
        })


    })
</script>
</body>
</html>
